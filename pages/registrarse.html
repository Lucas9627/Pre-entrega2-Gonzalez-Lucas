    <main class="main_regis">
        <h1>Crear Cuenta</h1>
        <section class="regis">
            <form action="" method="get" enctype="text/plain">
                <div class="form_regis">
                    <label for="nombre" name="nombre" >Nombre *</label>
                    <input type="text" name="nombre" placeholder="Ej. ThaisBijouterie" required>
                    <label for="email" name="email">E-mail *</label>
                    <input type="email" name="email" placeholder="Ej. thaisbijouterie@gmail.com" required>
                    <label for="telefono" name="telefono">Teléfono(opcional)</label>
                    <input type="tel" name="telefono" placeholder="Ej. 1136743543">
                    <label for="pass" name="pass">Contraseña *</label>
                    <input type="password" name="pass" placeholder="La longitud ideal 8 caracteres" required>
                    <label for="repass" name="repass">Confirmar contraseña *</label>
                    <input type="password" name="repass" placeholder="Todos los campos con '*' son obligatorios" required>
                </div>
                <div class="g-recaptcha" data-sitekey="6Ld8XBMnAAAAAH-3fhoG8ZjVls8W9mYvbRQ_AJll"></div>
                <div class="checkbox">
                    <input class="check" type="checkbox" name="tyc" required>
                    <label for="mi-checkbox" class="checkbox-personalizado"></label>
                    <label for="tyc" name="tyc">Lea atentamente los <a href="carrito_compras.html">términos y condiciones de la página.</a></label>
                </div>
                <p><a href="ingresar.html">¿Ya tiene una cuenta? Ingrese aquí</a></p>
                <input class="btn_regis" type="submit" value="REGISTRARSE">      
            </form>
            <img src="../imagenes/logo.png" alt="Logo de la empresa ThaisBijouterie">
        </section>
